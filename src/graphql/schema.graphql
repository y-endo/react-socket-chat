type Message {
  id: Int!
  name: String!
  text: String!
  postedAt: String!
}

type Room {
  id: String!
  name: String!
  count: Int!
  createdAt: String!
}

type Query {
  messages: [Message]
  rooms: [Room]
  room(id: String!): Room
}

type Mutation {
  addMessage(name: String!, text: String!): Boolean
  addRoom(id: String!, name: String!, count: Int!, createdAt: String!): Room
}
